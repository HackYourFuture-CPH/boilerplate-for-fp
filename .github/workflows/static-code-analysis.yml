name: Static code analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn
      - run: yarn run prettier:check
        env:
          CI: true
      # - run: yarn run lint
      #   env:
      #     CI: true
      - run: yarn run stylelint:check
        env:
          CI: true
