name: Storybook

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install
        env:
          CI: true
      - name: Run Storybook
        run: yarn workspace client run storybook --ci --smoke-test --quiet
